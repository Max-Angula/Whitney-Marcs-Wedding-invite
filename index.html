    <!-- Wedding preloader logic (minimum display time) -->
<script>
  (function() {
    var preloader = document.getElementById('wedding-preloader');
    if (!preloader) return;

    var MIN_TIME = 3500; // minimum time in ms the preloader should be visible
    var start = Date.now();

    function actuallyHide() {
      if (!preloader.classList.contains('wp-hide')) {
        preloader.classList.add('wp-hide');
      }
    }

    function hidePreloader() {
      var elapsed = Date.now() - start;
      var remaining = Math.max(0, MIN_TIME - elapsed);
      setTimeout(actuallyHide, remaining);
    }

    // Hide when the page finishes loading, respecting MIN_TIME
    window.addEventListener('load', hidePreloader);

    // Safety timeout in case "load" never fires
    setTimeout(actuallyHide, 7000);
  })();
</script>
